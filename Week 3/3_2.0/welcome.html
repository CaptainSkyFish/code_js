<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c2c2f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="sayHello"></h1>
    <script>
        const token = localStorage.getItem('authToken');
        fetch("http://localhost:3000/getName",{
        method: "GET",
        headers: {
            "authorization": token,
        },
        })
        .then(response =>
        response.json())
        .then((userName) => {
            document.getElementById("sayHello").innerHTML = `Hello, ${userName}`;
        })
    </script>
</body>
</html>
